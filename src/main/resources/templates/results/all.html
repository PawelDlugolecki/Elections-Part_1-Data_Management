<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Results</title>
</head>
<body>

<a class="navbar-brand" href="/">Main page</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>

<div class="card text-center">
    <div class="card-header">
        POLITICAL PARTIES WITH VOTES
    </div>
    <div class="card-body">
        <div class="media" th:each="p : ${politicalPartiesByVotes}">
            <div class="media-body">
                <h4 th:text="${p.value}+' '+${p.key.name}"></h4>
            </div>
        </div>
    </div>
</div>

<div class="card text-center">
    <div class="card-header">
        WINNERS IN EACH CONSTITUENCY
    </div>
    <div class="card-body">
        <div class="media" th:each="winner : ${winners}">
            <div class="media-body">
                <h4 th:text="${winner.getName()}+ ' ' + ${winner.getSurname()} + ' - ' + ${winner.getConstituency().getName()} + ' - ' + ${winner.getVotes()}"></h4>
                <img src="/static/css/results.css">
            </div>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
